{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Your profile</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <h1>Your profile</h1>
    {% if saved %}
      <p class="success">Profile updated.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'blog:index' %}">Back to home</a></p>
  </body>
</html>
