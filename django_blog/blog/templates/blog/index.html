{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog - Home</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <header>
      <h1>Welcome to the Blog</h1>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'blog:profile' %}">Profile</a> |
          <a href="{% url 'blog:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'blog:login' %}">Login</a> |
          <a href="{% url 'blog:register' %}">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>
      <p>This is a placeholder index page for the blog app.</p>
    </main>
    <script src="{% static 'blog/script.js' %}"></script>
  </body>
</html>
