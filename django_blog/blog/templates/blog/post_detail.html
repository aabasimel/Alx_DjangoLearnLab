{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <h1>{{ post.title }}</h1>
    <p>By {{ post.author.username }} on {{ post.published_date }}</p>
    <article>
      {{ post.content|linebreaks }}
    </article>
    {% if user == post.author %}
      <p>
        <a href="{% url 'blog:post_update' post.pk %}">Edit</a> |
        <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
      </p>
    {% endif %}
    <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
  </body>
</html>
