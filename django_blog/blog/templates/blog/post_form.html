{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
  </head>
  <body>
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <p><a href="{% url 'blog:post_list' %}">Back to posts</a></p>
  </body>
</html>
