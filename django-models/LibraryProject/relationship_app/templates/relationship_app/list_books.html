<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }}</li>
        {% empty %}
        <li>No Books found.</li>
        {% endfor %}
    </ul>
    
    {% if perms.relationship_app.can_add_book %}
    <div style="margin-top: 30px; text-align: center;">
        <a href="{% url 'relationship_app:add_book' %}" style="background: #28a745; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; display: inline-block;">
            âž• Add New Book
        </a>
    </div>
    {% endif %}
</body>
</html>
